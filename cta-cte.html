<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Corriente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
  </head>
  <body>
    <main class="container">
      <header class="header mb-4 mt-4">
        <h1>Mi cuenta corriente</h1>
      </header>
      <div class="alert alert-info">
        Balance Total: <span id="balance" class="font-weight-bold">$0</span>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Fecha de Movimiento</th>
              <th>Monto</th>
              <th>Balance parcial</th>
            </tr>
          </thead>
          <tbody id="datos"></tbody>
        </table>
      </div>
      <div class="row mb-4">
        <div class="col-md-4 offset-md-4">
          <input id="monto" type="number" class="form-control" placeholder="Monto" min="1"/>
        </div>
      </div>
      <div class="text-center">
        <button id="depositar" class="btn btn-success" onclick="depositar()">Depositar</button>
        <button id="extraer" class="btn btn-danger" onclick="extraer()">Extraer</button>
      </div>
      
    </main>
    <script src=6-cta-cte.js></script>
</body>
</html>
