<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=utf-8 />

    <title>js ejercicio 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

<body>
    <main class="container">
        <header>
            <h1>Mi cuenta corriente</h1>
        </header>
        <div class="alert alert-warning" id = "balanceTotal" style="display:none">
            Balance Total: <span class="balance">$0</span>
        </div>
        <div id="CuentaCorriente" style="display: none;">            
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="movimientos">
                    <thead>
                        <tr>
                            <th>Fecha de movimiento</th>
                            <th>Monto</th>
                            <th>Balance parcial</th>
                        </tr>
                    </thead>
                    <tbody id="bodyMovimientos">                        
                    </tbody>
                </table>
            </div>
        </div>
        <div id="accionado" style="display: none;">
            <div class="form-group">
                <input type="number" class="form-control" id="monto"placeholder="Ingrese el monto"
                    required min="1" pattern="^[1-9]+" />
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarOperacion('extraccion','monto');">Extraccion</button>
            <button type="button" class="btn btn-primary" onclick="agregarOperacion('deposito','monto');">Deposito</button>
        </div>
        <div id="inicial">
            <button  type="button" class="btn btn-primary" onclick="cambioBoton('accionado' , 'inicial', 'balanceTotal');">Maneje su cuenta corriente</button>
        </div>
        
    </main>
    <script type="text/javascript" src="6-cta-cte.js"></script>
</body>

</html>
